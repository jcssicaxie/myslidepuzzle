<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinnamotchi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <img src="imgs/cinnamotchi.jpeg" alt="sanrio cinnamoroll">

        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>

        <div class="button-container">
            <button id="eatBtn">Eat</button>
            <button id="sleepBtn">Sleep</button>
            <button id="flyBtn">Fly</button>
            <button id="vibeBtn">Vibe</button>
        </div>

        <div class="resetbutton">
            <button id="resetBtn">Reset</button>
        </div>
    </main>

    <audio id="eatSound" src="audio/cinnamonroll-mono-cinnamonroll-101soundboards.mp3"></audio>
    <audio id="sleepSound" src="audio/cinnamonroll-mono-cinnamonroll-101soundboards.mp3"></audio>
    <audio id="flySound" src="audio/tole-tole-cinnamoroll-sanrio-101soundboards.mp3"></audio>
    <audio id="vibeSound" src="audio/cinnamonroll-mono-cinnamonroll-101soundboards.mp3"></audio>
    
    <script src="index.js"></script>
</body>

</html>
